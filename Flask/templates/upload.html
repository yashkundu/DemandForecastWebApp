<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Predict</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index')}}">Food Demand Forecasting</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('pred')}}">Predict</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class='container' style='margin:50px;'>
        <h1>Food Demand Forecasting</h1>
        <form action="{{ url_for('predict')}}"method="post">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Is homepage featured?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Emailer for promotion?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Yes</option>
                    <option>No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select operation area</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select Cuisine</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Continental</option>
                    <option>Indian</option>
                    <option>Italian</option>
                    <option>Thai</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Enter city code</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City Code">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Enter region code</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Region Code">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
          <p>Number of orders : 169.0{{ prediction_text }}</p>
       
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
